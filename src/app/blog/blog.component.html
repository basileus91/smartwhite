<div class="blog">
    <div class="container d-flex h-100">
            <div class="row justify-content-center align-self-center">
                <div class="col-sm-3 text-center" style="padding: 10px; padding-bottom: 10px; cursor: pointer;" *ngFor="let blog of blogData; let i = index">
                    <div class="card" (click)="goToDetails(blog)">
                        <img [src]="blog.imageURL" class="card-img-top">
                        <div class="card-body">
                          <p class="card-text">{{blog.title}}</p>
                          <div class="row">
                            <div class="col-sm-5">
                                <p class="card-text"><small class="text-muted">{{blog.type}}</small></p>
                            </div>
                            <div class="col-sm-7">
                                <p class="card-text"><small class="text-muted">{{blog.date}}</small></p>
                            </div>
                          </div>  
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
