<div class="my-profile">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>My Account</h3>
                <div class="col-sm-12" style="background: #FAFAFA; height: 400px">
                    <div style="font-family: Fira Sans; font-style: normal; font-weight: 500; font-size: 19px; 
                    line-height: 23px; color: #2F80ED; padding-bottom: 15px; padding-top: 30px;">Personal Details</div>
                    <div class="text-element">Change Password</div>
                    <div class="text-element">Manage Address</div>
                    <div class="text-element">Order History</div>
                </div>
            </div>
            
            <div class="col-sm-8">
                <h6 style="padding-bottom: 15px;">Welcome Andrei! Here you can track your orders and manage your personal details.</h6>
                <div class="col-sm-12" style="background: #FAFAFA; height: 400px">
                    <form [formGroup]="userForm" style="padding-bottom: 30px;">
                        <label>First Name</label>
                        <div class="mb-2" style="border: 2px solid #666666; box-sizing: border-box;width: 35%;">
                            <input width="100px" formControlName="firstName" id="Form-pass1" class="form-control validate">
                        </div>
                        <label>Last name</label>
                        <div class="mb-2" style="border: 2px solid #666666; box-sizing: border-box; width: 35%;">
                            <input formControlName="lastName" id="Form-pass1" class="form-control validate">
                        </div>
                        <label>Email</label>
                        <div class="mb-2" style="border: 2px solid #666666; box-sizing: border-box; width: 35%;">
                            <input formControlName="email" id="Form-pass1" class="form-control validate">
                        </div>
                        <label>Mobile</label>
                        <div class="mb-2" style="border: 2px solid #666666; box-sizing: border-box; width: 35%;">
                            <input formControlName="mobile" id="Form-pass1" class="form-control validate">
                        </div>
                        <button class="button">Save Changes</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
  </div>
