<div class="modal-body">
    <form [formGroup]="userForm">
        <div class="mb-5" style="border: 2px solid #666666; box-sizing: border-box;">
            <input formControlName="email" type="email" id="Form-email1" placeholder="email" class="form-control validate">
        </div>
        <div class="mb-5" style="border: 2px solid #666666; box-sizing: border-box;">
            <input formControlName="password" type="password" placeholder="password" id="Form-pass1" class="form-control validate">
        </div>
    </form>
    <button class="login-button" (click)="login()">Login</button>
    <span *ngIf="errorMessage" style="font-weight: bold; color: red;">{{errorMessage}}</span>
    <div class="row" style="padding-bottom: 30px;">
        <div class="col-sm-5">
            <p class="font-small blue-text d-flex justify-content-start"><a href="#" class="blue-text ml-1">
                Register?</a></p>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <p class="font-small blue-text d-flex justify-content-end"> <a href="#" class="blue-text ml-1">
                Forgot Password?</a></p>
        </div>
    </div>
    <div style="padding-bottom: 10px;">
        <button class="vk-button">
            <img style="float: left;" src="../../assets/images/vk.png">
            Войти через VK
        </button>
    </div>
    <div style="padding-bottom: 10px;">
        <button class="google-button">
            <img style="float: left;" src="../../assets/images/google_svg.png">
            Войти через Google
        </button>
    </div>
    <div style="padding-bottom: 10px;">
        <button class="facebook-button">
            <img style="float: left;" src="../../assets/images/facebook_svg.png">
            Войти через Facebook
        </button>
    </div>
</div>
