<div [ngClass]="isBlackHeader ? 'black-header' : 'white-header'">
    <div class="container">
        <div class="row top-spacing">
            <div class="col-sm col-xs-1" [ngClass]="isBlackHeader ? 'text-button-black' : 'text-button-white'" [routerLink]="['/products']">
                Product
            </div>
            <div class="col-sm col-xs-1"  [ngClass]="isBlackHeader ? 'text-button-black' : 'text-button-white'" [routerLink]="['/our-story']">
                Our Story
            </div>
            <div class="col-sm col-xs-1"  [ngClass]="isBlackHeader ? 'text-button-black' : 'text-button-white'" [routerLink]="['/delivery']">
                Delivery
            </div>
            <div class="col-sm col-xs-1"></div>
            <div class="col-sm col-xs-1"></div>
            <div class="col-sm col-xs-1">
                <svg *ngIf="!isBlackHeader" [routerLink]="['/']" style="cursor: pointer;" width="54" height="41" viewBox="0 0 54 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M33.5039 14.0015H20.5024" stroke="url(#paint0_linear)" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M14.0013 14.0015L8.42676 6.57457L14.0013 1H39.9984L45.573 6.57457" stroke="#0A0A0A" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M1 14.0015L20.5022 39.9985L25.9771 32.7006H28.0287L33.5037 39.9985L53 14.0015" stroke="#0A0A0A" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M20.5 22.6637L25.9749 29.9617H28.0265L39.9963 14" stroke="#0A0A0A" stroke-width="1.5" stroke-linejoin="round"/>
                    <defs>
                    <linearGradient id="paint0_linear" x1="27.0032" y1="14.0015" x2="27.0032" y2="15.0015" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#DEA95F"/>
                    <stop offset="1" stop-color="#CA9E52"/>
                    </linearGradient>
                    </defs>
                </svg> 
                <svg *ngIf="isBlackHeader" [routerLink]="['/']" style="cursor: pointer;" width="54" height="41" viewBox="0 0 54 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M33.5039 14.0015H20.5024" stroke="url(#paint0_linear)" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M14.0013 14.0015L8.42676 6.57457L14.0013 1H39.9984L45.573 6.57457" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M1 14.0015L20.5022 39.9985L25.9771 32.7006H28.0287L33.5037 39.9985L53 14.0015" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M20.5 22.6637L25.9749 29.9617H28.0265L39.9963 14" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
                    <defs>
                    <linearGradient id="paint0_linear" x1="27.0032" y1="14.0015" x2="27.0032" y2="15.0015" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#DEA95F"/>
                    <stop offset="1" stop-color="#CA9E52"/>
                    </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="col-sm col-xs-1"></div>
            <div class="col-sm col-xs-1"></div>
            <div class="col-sm col-xs-1"></div>
            <div class="col-sm col-xs-1"  [ngClass]="isBlackHeader ? 'text-button-black' : 'text-button-white'" [routerLink]="['/pre-order']">PRE-ORDER</div>
            <div *ngIf="!isLogin" class="col-sm col-xs-1"  [ngClass]="isBlackHeader ? 'text-button-black' : 'text-button-white'" (click)="open(mymodal)">Sign In</div>
            <div *ngIf="isLogin" class="col-sm col-xs-1" [ngClass]="isBlackHeader ? 'text-button-black' : 'text-button-white'" (click)="signOut()">Sign Out</div>
            <ng-template style="width: 950px;" #mymodal let-modal>
                <app-login></app-login>
            </ng-template>
        </div>
    </div>
</div>
